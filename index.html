<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Small Game</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <section>
            <div class="container start ">
                <div id="left_card">
                    <img src="img/four-icon-bg.png" alt="" />
                </div>
                <div id="card_list">
                    <!-- genareted  by javascripts -->
                    <!-- complete message  -->
                    <div class="complete-msg">
                        <h1>Congratulation!</h1>
                        <p>You have completed the game successfully</p>
                        <div class=" game-details">
                            <p>Time: <span>5</span></p>
                            <p>Point: <span>0</span></p>
                        </div>
                    </div>
                    <div class="start-msg">
                        <p>To start the game Please click on the</p>
                        <h1>Start Btn</h1>
                    </div>
                </div>
                <div id="rightCard">
                    <!-- select card  -->
                    <div class="selectCardCounter">
                        <img
                            src="img/loading.gif"
                            alt="random card image"
                        />
                    </div>
                    <!-- point  -->
                    <div class="gamePoint">
                        <p>0</p>
                    </div>
                    <!-- timer  -->
                    <div class="timmer">
                        <p>00:00</p>
                    </div>
                    <!-- cart list  -->
                    <div class="cardStore">
                        <p class="discress"></p>
                    </div>
                </div>
            </div>
            <div class="control-btn">
                <button class="play-pause">
                    <img src="./img/play.png" alt="play image" />
                </button>
                <button class="reset">
                    <img src="./img/reset.png" alt="reset image" />
                </button>
            </div>
        </section>

        <script type="module" src="js/script.js"></script>
    </body>
</html>
